<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Favorite Things</title>
    <style>
        body {
            background-color: #add8e6; /* Light blue background */
        }
        
        h1 {
            text-align: center; /* Center-align the heading */
        }
        
        img {
            border: 2px solid black; /* 2px solid black border around images */
            display: block; /* Makes it easier to center the image */
            margin: 0 auto; /* Center the image */
        }
        
        ul li {
            color: green; /* Change font color of list items to green */
            font-size: 18px; /* Increase font size of list items */
        }
    </style>
</head>
<body>
    <h1>My Favorite Things</h1>
    <ul>
        <li>Books</li>
        <li>Coffee</li>
        <li>Walks in the rain</li>

    <img src="coffee.jpeg" alt="One of my favorite things">
</body>
</html>
